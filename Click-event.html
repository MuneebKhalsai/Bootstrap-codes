<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Array Example</title>
</head>
<body>

  <h2>Fruits List</h2>

  <script>
    // Creating and displaying a JavaScript array
    var fruits = ["Apple", "Banana", "Orange", "Grapes"];

    // Converting JavaScript Array to JSON Array
    var jsonArray = JSON.stringify(fruits);
    console.log("JSON Array:", jsonArray);

    // Parsing JSON Array to JavaScript Array
    var parsedFruits = JSON.parse(jsonArray);
    console.log("Parsed JavaScript Array:", parsedFruits);

    // Displaying the fruits list
    document.write("<ul>");
    for (var i = 0; i < parsedFruits.length; i++) {
      document.write("<li>" + parsedFruits[i] + "</li>");
    }
    document.write("</ul>");
  </script>

</body>
</html>
